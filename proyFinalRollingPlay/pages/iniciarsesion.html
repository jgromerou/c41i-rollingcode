    <main class="container">
      <section class="pt-5 mb-5">
        <h3 class="mt-5 mb-5 display-3 text-center text-uppercase">
          Inicia Sesión
        </h3>
        <hr />

        <form
          class="row mt-5 g-3 was-validated"
          action="../pages/principal.html"
        >
          <div class="col-12">
            <label for="validacionemail" class="form-label"
              >Ingresá tu E-mail</label
            >
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
              <input
                type="text"
                class="form-control"
                id="validacionemail"
                aria-describedby="inputGroupPrepend2"
                required
              />
            </div>
          </div>
          <div class="col-12 mb-5">
            <label for="validacioncontrasena" class="form-label"
              >Contraseña</label
            >
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="validacioncontrasena"
                required
              />
            </div>
          </div>
          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Recordarme</label
            >
          </div>

          <div class="col-12">
            <button
              class="btn btn-primary container-fluid py-3 fs-4"
              type="submit"
            >
              INICIAR SESIÓN
            </button>
          </div>
        </form>
